[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/test-4.3.x.cfg
    test-plone-4.x.cfg

plone-series = 4.3

eggs += plone.app.contenttypes
        collective.alias
auto-checkout += plone.app.contenttypes
                 collective.alias

parts += robot

[sources]
plone.app.contenttypes = git git://github.com/plone/plone.app.contenttypes.git pushurl=git@github.com:plone/plone.app.contenttypes.git
collective.alias = git git://github.com/collective/collective.alias.git pushurl=git@github.com:collective/collective.alias.git

[robot]
recipe = zc.recipe.egg
eggs =
    Pillow
    ${test:eggs}
    plone.app.robotframework
scripts =
    robot-server
    robot
